<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='css/bootstrap.min.css' rel='stylesheet' />
	<link href='css/css.css' rel='stylesheet' />

	<style>

	</style>

	<script src="js/BaseComponent.js"></script>
	<script src="js/DaftarBarang.js"></script>
	<script src="js/Dialog.js"></script>
	<script src="js/Form.js"></script>
	<script src="js/PostObj.js"></script>
	<script src="js/App.js"></script>

</head>

<body>
	<div class='container'>


	</div>
	<div class='dialog'>
		<div class='box'>
			<p class='deskripsi'>Contoh dialog </p>
			<button class="btn btn-primary ok">OK</button>
		</div>
	</div>
	<template>
		<div class='form' action="">
			<h2>Vertical (basic) form</h2>
			<form action="">
				<div class="form-group">
					<label for="nama-barang">Nama:</label>
					<input type="text" class="form-control nama-barang" name="nama-barang" id="nama-barang" required />
				</div>
				<div class="form-group">
					<label for="deskripsi-barang">Deskripsi:</label>
					<input type="text" class="form-control" id="deskripsi-barang" name="deskripsi-barang" required />
				</div>
				<div class="form-group">
					<label for="deskripsi-barang-panjang">Deskripsi:</label>
					<textarea class="form-control" id="deskripsi-barang-panjang" name="deskripsi-barang-panjang"
						required></textarea>
				</div>
				<div class="form-group">
					<label for="harga-barang">Harga:</label>
					<input type="text" class="form-control" id="harga-barang" name="harga-barang" required />
				</div>
				<div class="form-group">
					<label for="gbr-url">Gambar url:</label>
					<input type="text" class="form-control" id="gbr-url" name="gbr-url" required />
				</div>
				<div class="form-group">
					<label for="thumb-url">Thumb url:</label>
					<input type="text" class="form-control" id="thumb-url" name="thumb-url" required />
				</div>
				<div class="form-group">
					<label for="wa">WA:</label>
					<input type="text" class="form-control" id="wa" name="wa" required />
				</div>
				<button type="submit" class="btn btn-primary submit">Simpan</button>
				<button type="button" class="btn btn-danger">Tutup</button>
			</form>
		</div>
	</template>
</body>

</html>
